<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    /* Color name */
    h1 {
      color: red;
    }

    /* RGB */
    h2 {
      color: rgb(210,20,30);
    }

    /* Hexadecimal */
    h3 {
      color: #0000ff;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
